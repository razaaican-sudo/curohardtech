<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Update | Curotech</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #0f0f23;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #f58320 0%, #da6015 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Portal Security Update</h1>
        <p>We are currently performing a scheduled security upgrade on our student portal to ensure the highest level of
            data protection. The login service is temporarily unavailable.</p>
        <p>Please check back later or contact your administrator for assistance.</p>
        <a href="../index.html" class="btn">Return to Home</a>
    </div>
</body>

</html>
